<html>
    <head>
        <title>Pricing List</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="pricing-container">
            <div class="pricing-plan">
                <div class="plan-title">Personal</div>
                <div class="plan-price">$15/MO</div>
                <div class="plan-features">
                    <ul>
                        <li>2 Websites</li>
                        <li>30GB SSD</li>
                        <li>1 Domain</li>   
                        <li>1 Email</li>
                        <li>1x CPU & RAM</li>
                    </ul>
                    <button class="plan-button" onclick="orderPlan('Ultimate')">ORDER!</button>
                </div>
            </div>

            <div class="pricing-plan">
                <div class="plan-title">Premium</div>
                <div class="plan-price">$30/MO</div>
                <div class="plan-features">
                    <ul>
                        <li>50 Websites</li>
                        <li>60GB SSD</li>
                        <li>5 Domain</li>
                        <li>20 Email</li>
                        <li>2x CPU & RAM</li>
                    </ul>
                    <button class="plan-button" onclick="orderPlan('Ultimate')">ORDER!</button>
                </div>
            </div>

            <div class="pricing-plan">
                <div class="plan-title">Ultimate</div>
                <div class="plan-price">$100/MO</div>
                <div class="plan-features">
                    <ul>
                        <li>100 Websites</li>
                        <li>200GB SSD</li>
                        <li>10 Domain</li>
                        <li>10 Email</li>
                        <li>2x CPU & RAM</li>
                    </ul>
                    <button class="plan-button" onclick="orderPlan('Ultimate')">ORDER!</button>
                </div>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
